<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<<script>
  let m = [23, 10, 17, 9, 2, 7, 11];
  let n = +prompt('Nhập số muốn tìm: ');

  for (i = 0; i < m.length; i++) {
      if (n == m[i]) {
          alert(n + ' ở vị trí số: ' + i);
      }
  }


</script>
</body>
</html>
